baseURL: "https://hhhyx817.github.io/"
title: "Huang Yunxin's Homepage"
defaultContentLanguage: "en"
theme: "PaperMod"

params:
  math: true
  ShowCodeCopyButtons: true
  showtoc: false
  tocopen: false
  UseHugoToc: false
  hideSummary: true

  assets:
    disableHLJS: true

  socialIcons:
    - name: github
      url: "https://github.com/hhhyx817"
    - name: email
      url: "mailto:your_email@example.com"

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: course
      name: Course
      page: "course/_index.md"
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
